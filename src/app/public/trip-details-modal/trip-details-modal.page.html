<ion-content padding>

  <ion-list>
    <ion-list-header>
      <h2>Journey Details</h2>
    </ion-list-header>

    <ion-item>
      <ion-avatar slot="start">
        <img src={{profilepic}} alt="prof pic">
      </ion-avatar>
      <ion-label>
        <h2>{{username}}</h2>
        <h3>{{recordtime}}</h3>
      </ion-label>
    </ion-item>

    </ion-list>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <h2>Journey: {{ tripFrom }} To {{ tripTo }}</h2>
          <h3>
            <p>Date: {{ dateFrom }} To {{ dateTo }}</p>
            <p>Pickup time: {{ pickupTime }}</p>
            <p>Pickup Location: {{ pickupLoc }}</p>
            <p>Number of Passengers: {{ numberofpassengers }}</p>
            Stops: <p *ngFor="let wp of tripArray.waypoints">{{ wp.point }}</p>
          </h3>
          <h4 style="padding-right: 50px;">
          {{description}}
          </h4>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-item *ngIf="isDriver">
          <ion-input type="text" [(ngModel)]="budget" placeholder="Budget"></ion-input>
        </ion-item>
      </ion-row>
      <ion-row>
       <ion-col text-center>
          <ion-button (click)="closeModal()" >Submit Budget</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
