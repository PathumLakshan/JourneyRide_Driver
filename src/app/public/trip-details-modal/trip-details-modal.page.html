
 <ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-back-button (click)="closeModal()"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
<h5>Journey Details</h5>
    <ion-grid>
      <ion-row>
        <ion-col text-center>
          <p>Journey: {{ tripFrom }} To {{ tripTo }}</p>
          <p>Date: {{ dateFrom }} To {{ dateTo }}</p>
          <p>Pickup time: {{ pickupTime }}</p>
          <p>Pickup Location: {{ pickupLoc }}</p>
          <p>Number of Passengers: {{ numberofpassengers }}</p>
          <p>Description : {{ description }}</p>
        </ion-col>
      </ion-row>
        <ion-row>
          <ion-item>
            <ion-input type="text" [(ngModel)]="budget" placeholder="Budget"></ion-input>
          </ion-item>
        </ion-row>
        <ion-row>
        <ion-col text-center>
            <ion-button color="medium" (click)="closeModal()" >Apply this Trip</ion-button>
          </ion-col>
        </ion-row>
      
    </ion-grid>
  </ion-content>
