<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h5>Available Trip For You</h5>
 <ion-grid>
  <ion-row >
    <ion-col align-self-center>
      <ion-card *ngFor="let item of tripdetails.trip" (click)="presentModal(item.tripid)">
        <h6 class="list-items">
          <p>{{ item.trip_from }} To {{ item.trip_to }}</p>
          <p>Start Date: {{ item.date_from }} </p> 
          <p>End Date: {{ item.date_to }} </p>
        </h6>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
