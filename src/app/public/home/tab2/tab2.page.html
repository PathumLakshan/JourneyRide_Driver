<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/home/tab1"></ion-back-button>
    </ion-buttons>
    <ion-title text-center></ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<h5>Available Trip For You</h5>
 <ion-grid>
  <ion-row >
    <ion-col align-self-center>
      <ion-card *ngFor="let item of tripdetails" (click)="presentModal(item.tripid)">
        <h5 class="list-items">
          <p>{{ item.startLocation }} To {{ item.travelLocation }}</p>
          <p>Start Date: {{ item.departureDate }} </p> 
          <p>End Date: {{ item.arrivalDate }} </p>
          <p>Waypoint: {{ item.wayPoint }}</p>
          <p>Trip Description: {{ item.tripDescription }}</p>

        </h5>
      </ion-card>
      
    </ion-col>
  </ion-row>
</ion-grid>

</ion-content>
