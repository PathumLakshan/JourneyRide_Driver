<!-- Side navigation Menu -->
<ion-buttons slot="start">
  <ion-menu-button></ion-menu-button>
</ion-buttons>
<!-- End side navigation Menu -->


<ion-content>
  <ion-list>
    <ion-list-header>Recent Notifications from Passengers</ion-list-header>
      <ion-item *ngFor="let psg of passengerNotes.passengernote">
        <ion-avatar slot="start"><img src={{psg.prof_pic}}></ion-avatar>
          <ion-label>
            <h5>Passenger Name:</h5><h4>{{psg.psgName}}</h4>
            <h5>Route:</h5><h4> {{psg.from}} To {{psg.destination}}</h4>
            <h5>No of Passengers:</h5><h4> {{psg.noofpsg}}</h4>
          </ion-label>
      </ion-item>
  </ion-list>
  
  

  <ion-item>
    <ion-label *ngFor="let item of result">
      <h4>{{item.country}}</h4>
      <h4>{{item.createdDate}}</h4>
      <h4>{{item.email}}</h4>
      <h4>{{item.passengerName}}</h4>
      <h4>{{item.telNo}}</h4>
    </ion-label>
  </ion-item>

</ion-content>
