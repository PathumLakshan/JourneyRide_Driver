
<ion-header>
  <ion-toolbar color="medium">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title text-center>Passenger's Location</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
<ion-fab vertical="top" horizontal="end" slot="fixed" (click)="currentPlace()">
    <ion-fab-button>
      <ion-icon name="pin"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <div id="map" style="height: 100%;"></div>
</ion-content>
