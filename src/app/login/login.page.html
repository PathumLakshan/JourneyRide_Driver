<ion-content fullscreen padding>
  <ion-grid>
    <ion-row>
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div padding>
          <img alt="LOGO" src="../../assets/logo1.jpg"/>
          <h5>Welcome to JourneyRide-Driver</h5>
        
          <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
            <ion-item>
              <ion-input color="dark" type="text" formControlName="user_id" placeholder="Registration Code"></ion-input>
            </ion-item>
            <ion-button expand="block" color="medium" type="submit" shape="round" [disabled]="!loginForm.valid"> Login </ion-button>
          </form>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
