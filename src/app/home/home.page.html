<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

<ion-list>
  <ion-item class="list_item" *ngFor="let item of tripdetails.trip" (click)="presentModal(item.tripid)">
      <h4><b>
      <p>{{ item.trip_from }} To {{ item.trip_to }}</p>
      <p>{{ item.date_from }} to {{ item.date_to }}</p>
      </b></h4>
    
  </ion-item>
</ion-list>
    
</ion-content>
